service: final-python-thumbnail

frameworkVersion: '3'

provider:
    name: aws
    runtime: python3.8
    region: us-east-1
    profile: serverless-admin
    stage: dev
    timeout: 10
    memorySize: 128
    environment:
        THUMBNAIL_SIZE: 128
        REGION_NAME: ${self:provider.region}

    iam:
        role:
            statements:
                - Effect: Allow
                  Action:
                      - 's3:*'
                  Resource: '*'

custom:
    bucket: thomas-thumbnails
    pythonRequirements:
        dockerizePip: true

functions:
    s3_thumbnail_generator:
        handler: handler.s3_thumbnail_generator
        events:
            - s3:
                  bucket: ${self:custom.bucket}
                  event: s3:ObjectCreated:*
                  rules:
                      - suffix: .png
        layers:
            - arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p38-Pillow:5

plugins:
    - serverless-python-requirements
